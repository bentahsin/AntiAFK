name: Java CI (Build & Artifact)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Checkout Yap
        uses: actions/checkout@v4

      - name: JDK 17 Kurulumu
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Maven ile Tüm Modülleri Derle
        run: mvn -B package

      - name: Geliştirme Build'lerini Artifact Olarak Yükle
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-development-builds
          path: |
            AntiAFK-Core/target/*.jar
            !AntiAFK-Core/target/original-*.jar
            !AntiAFK-Core/target/*-sources.jar
            !AntiAFK-Core/target/*-javadoc.jar
            AntiAFK-Geyser/target/*.jar
            !AntiAFK-Geyser/target/original-*.jar
            !AntiAFK-Geyser/target/*-sources.jar
            !AntiAFK-Geyser/target/*-javadoc.jar
            AntiAFK-API/target/*.jar
            !AntiAFK-API/target/original-*.jar
            !AntiAFK-API/target/*-sources.jar
            !AntiAFK-API/target/*-javadoc.jar
          retention-days: 7