# Este é o arquivo de mensagens em Português (Brasil)
# Se você deseja usar o português em vez de outro idioma, substitua o conteúdo de AntiAFK/messages.yml por este.

# Arquivo de Mensagens do Plugin AntiAFK
# Você pode usar placeholders no formato %placeholder%.
# Se uma mensagem começar com '!', o prefixo global (plugin_prefix) não será usado.

# Prefixo global a ser adicionado antes de todas as mensagens. Pode ser deixado em branco.
plugin_prefix: "&8[&6AntiAFK&8] &r"

# Mensagens Gerais de Erro e Informação
error:
  no_permission: "&cVocê não tem permissão para usar este comando."
  player_not_found: "&cJogador não encontrado ou está offline."
  must_be_player: "&cEste comando só pode ser usado por um jogador."
  protocollib_disabled: "&cEste recurso requer o plugin ProtocolLib."
  no_actions_defined: "&cNão há ações de AFK definidas no arquivo de configuração."
  invalid_time_format: "&cFormato de tempo inválido! (ex: 10m, 1h, 30s)"
  afk_command_misconfigured: "&cO comando AFK não está configurado corretamente."

info:
  reloaded: "&aA configuração e as mensagens do plugin foram recarregadas com sucesso."


# Mensagem de Proteção ao Reconectar
rejoin_kick: "&cSua penalidade de AFK ainda não expirou! Por favor, tente novamente em &e%time_left%&c."

# Mensagens do Teste de Turing (Captcha)
turing_test:
  header: "!&8&m------------------------------------------"
  instruction: "&fPara responder, digite &e/afkcevap <resposta> &fno chat. &c(Você tem %seconds% segundos)"
  no_active_test: "&cVocê não tem um teste ativo para responder no momento."
  success: "&aResposta correta! Obrigado, você pode continuar jogando."
  failure: "&cResposta incorreta ou o tempo acabou! Você foi marcado como AFK até mostrar atividade."

# Mensagens de Comando
command:
  antiafk:
    usage: "&cUso: /%label% <reload|panel>"
    list:
      header: "!&8&m-------&r &6Jogadores AFK (Página %page%/%max_pages%) &8&m-------"
      footer: "!&8&m--------------------------------------------------"
      entry: "!&e%rank%. &f%player% &7- &c%afk_time%"
      no_afk_players: "&aNo momento, não há jogadores AFK no servidor."
      invalid_page: "&cNúmero de página inválido."
    check:
      usage: "&cUso: /antiafk check <jogador>"
      header: "!&8&m----------&r &6Status AntiAFK: %player% &8&m----------"
      status_afk: "!&fStatus Atual: &cAFK"
      status_suspicious: "!&fStatus Atual: &eSuspeito (Aguardando Captcha)"
      status_active: "!&fStatus Atual: &aAtivo"
      reason: "!&fMotivo do AFK: &7%reason%"
      is_autonomous: "!&fMarcado como Bot: %value%"
      boolean_yes: "!&aSim"
      boolean_no: "!&cNão"
    top:
      usage: "&cUso: /antiafk top <time|punishments>"
      invalid_category: "&cCategoria inválida. Disponíveis: time, punishments"
      no_data: "&cNão há dados para exibir."
      header_time: "!&8&m-------&r &6Top Jogadores por Tempo AFK &8&m-------"
      header_punishments: "!&8&m-------&r &6Top Jogadores por Punições &8&m-------"
      entry: "!&e%rank%. &f%player% &7- &c%value%"
  afk:
    usage: "&cUso: /afk [motivo]"
    already_afk: "&eVocê já está AFK."
    now_afk: "&7Você agora está marcado como AFK."
    not_afk_now: "&7Você não está mais AFK."
    on_afk_broadcast: "&e%player_displayname% &7agora está AFK. (%reason%)"
    on_return_broadcast: "&e%player_displayname% &7não está mais AFK."
    command_disabled: "&cO comando AFK está desativado por um administrador."
  afkcevap:
    usage: "&cUso: /afkcevap <resposta>"
  pattern:
    learning_mode_disabled: "&cO Modo de Aprendizagem não está ativo neste servidor (desativado em config.yml)."
    help:
      header: "!&8&m--------&r &6Gerenciamento de Padrões AntiAFK &8&m--------"
      entry: "!&e/antiafk pattern %usage%"
      footer: "!&8&m--------------------------------------------"
    reload_required: "&eUse '/antiafk reload' para que as alterações entrem em vigor."
    manage:
      usage: "&cUso: /antiafk pattern manage <delete|move|transform> ..."
      action:
        usage: "&cUso: /antiafk pattern manage %action% <pasta> <nome_do_padrão>"
      invalid_folder: "&cPasta inválida. Disponíveis: records, known_routes"
      pattern_not_found: "&cO padrão '%pattern%' não foi encontrado na pasta '%folder%'."
      invalid_action: "&cAção inválida. Disponíveis: delete, move, transform"
      transform:
        usage: "&cUso: /antiafk pattern manage transform <formato_alvo> [pasta]"
        invalid_format: "&cFormato de destino inválido. Disponíveis: json, kryo"
        in_progress: "&eTransformando padrões na pasta '%folder%' para o formato '%format%'..."
        success: "&aSucesso! %count% arquivos de padrão foram transformados."
        error: "&cOcorreu um erro durante a transformação: %error%"
      delete:
        success: "&aO padrão '%filename%' foi excluído com sucesso."
        error: "&cOcorreu um erro ao excluir o padrão '%filename%'."
      move:
        success: "&aO padrão '%filename%' foi movido para a pasta '%target_folder%'."
        error: "&cOcorreu um erro ao mover o arquivo: %error%"
    list:
      folder_empty_or_not_found: "&eA pasta '%folder%' está vazia ou não foi encontrada."
      no_patterns_found: "&eNenhum padrão foi encontrado na pasta '%folder%'."
      header: "!&8&m----&r &6Padrões (%folder%) &8&m----"
      entry: "!&e- %pattern_name% &7(Formato: %format%, Tamanho: %size% KB)"
    record:
      usage: "&cUso: /antiafk pattern record <jogador> <start|save|cancel> [nome_do_padrão] [formato]"
      usage_save: "&cUso: /antiafk pattern record <jogador> save <nome_do_padrão> [formato]"
      invalid_action: "&cAção inválida. Disponíveis: start, save, cancel"
      start:
        success: "&aGravação de padrão iniciada com sucesso para %player%."
        already_recording: "&c%player% já está sendo gravado."
        notify_player: "&e[AntiAFK] Um administrador começou a gravar seus movimentos."
      save:
        invalid_format: "&cFormato inválido. Disponíveis: json, kryo"
        success: "&aO padrão '%pattern_name%' foi colocado na fila para ser salvo."
        not_recording_or_no_data: "&c%player% não estava sendo gravado ou não se moveu."
        notify_player: "&e[AntiAFK] A gravação de seus movimentos foi interrompida и salva."
      cancel:
        success: "&aA gravação de padrão para %player% foi cancelada."
        not_recording: "&c%player% não estava sendo gravado."
        notify_player: "&e[AntiAFK] A gravação de seus movimentos foi cancelada."

