# Dies ist die deutsche Nachrichtendatei
# Wenn du Deutsch anstelle einer anderen Sprache verwenden möchtest, ersetze den Inhalt von AntiAFK/messages.yml mit diesem.

# AntiAFK Plugin-Nachrichtendatei
# Du kannst Platzhalter im Format %placeholder% verwenden.
# Wenn eine Nachricht mit '!' beginnt, wird das globale Präfix (plugin_prefix) nicht verwendet.

# Globales Präfix, das vor allen Nachrichten hinzugefügt wird. Kann leer gelassen werden.
plugin_prefix: "&8[&6AntiAFK&8] &r"

