# Archivo de Mensajes del Plugin AntiAFK
# Puedes usar placeholders en el formato %placeholder%.
# Si un mensaje comienza con '!', el prefijo global (plugin_prefix) no será utilizado.

# Prefijo global que se añade antes de todos los mensajes. Puede dejarse vacío.
plugin_prefix: "&8[&6AntiAFK&8] &r"

# Mensajes Generales de Error e Información
error:
  no_permission: "&cNo tienes permiso para usar este comando."
  player_not_found: "&cJugador no encontrado o está desconectado."
  must_be_player: "&cEste comando solo puede ser usado por un jugador."
  protocollib_disabled: "&cEsta función requiere el plugin ProtocolLib."
  no_actions_defined: "&cNo hay acciones de AFK definidas en el archivo de configuración."
  invalid_time_format: "&c¡Formato de tiempo inválido! (ej., 10m, 1h, 30s)"
  afk_command_misconfigured: "&cEl comando AFK no está configurado correctamente."

info:
  reloaded: "&aLa configuración y los mensajes del plugin han sido recargados exitosamente."


# Mensaje de Protección al Reconectar
rejoin_kick: "&c¡Tu penalización de AFK aún no ha expirado! Por favor, inténtalo de nuevo en &e%time_left%&c."

# Mensajes de Prueba de Turing (Captcha)
turing_test:
  header: "!&8&m------------------------------------------"
  instruction: "&fPara responder, escribe &e/afkcevap <respuesta> &fen el chat. &c(Tienes %seconds% segundos)"
  no_active_test: "&cNo tienes una prueba activa para responder en este momento."
  success: "&a¡Respuesta correcta! Gracias, puedes seguir jugando."
  failure: "&c¡Respuesta incorrecta o tiempo agotado! Has sido marcado como AFK hasta que muestres actividad."

# Mensajes de Comandos
command:
  antiafk:
    usage: "&cUso: /%label% <reload|panel>"
    list:
      header: "!&8&m-------&r &6Jugadores AFK (Página %page%/%max_pages%) &8&m-------"
      footer: "!&8&m--------------------------------------------------"
      entry: "!&e%rank%. &f%player% &7- &c%afk_time%"
      no_afk_players: "&aActualmente no hay jugadores AFK en el servidor."
      invalid_page: "&cNúmero de página inválido."
    check:
      usage: "&cUso: /antiafk check <jugador>"
      header: "!&8&m----------&r &6Estado AntiAFK: %player% &8&m----------"
      status_afk: "!&fEstado Actual: &cAFK"
      status_suspicious: "!&fEstado Actual: &eSospechoso (Esperando Captcha)"
      status_active: "!&fEstado Actual: &aActivo"
      reason: "!&fRazón de AFK: &7%reason%"
      is_autonomous: "!&fMarcado como Bot: %value%"
      boolean_yes: "!&aSí"
      boolean_no: "!&cNo"
    top:
      usage: "&cUso: /antiafk top <time|punishments>"
      invalid_category: "&cCategoría inválida. Disponibles: time, punishments"
      no_data: "&cNo hay datos para mostrar."
      header_time: "!&8&m-------&r &6Top Jugadores por Tiempo AFK &8&m-------"
      header_punishments: "!&8&m-------&r &6Top Jugadores por Sanciones &8&m-------"
      entry: "!&e%rank%. &f%player% &7- &c%value%"
  afk:
    usage: "&cUso: /afk [razón]"
    already_afk: "&eYa estás en modo AFK."
    now_afk: "&7Ahora estás marcado como AFK."
    not_afk_now: "&7Ya no estás en modo AFK."
    on_afk_broadcast: "&e%player_displayname% &7ahora está AFK. (%reason%)"
    on_return_broadcast: "&e%player_displayname% &7ya no está AFK."
    command_disabled: "&cEl comando AFK está actualmente desactivado por un administrador."
  afkcevap:
    usage: "&cUso: /afkcevap <respuesta>"
  pattern:
    learning_mode_disabled: "&cEl Modo de Aprendizaje no está activo en este servidor (desactivado en config.yml)."
    help:
      header: "!&8&m--------&r &6Gestión de Patrones AntiAFK &8&m--------"
      entry: "!&e/antiafk pattern %usage%"
      footer: "!&8&m--------------------------------------------"
    reload_required: "&eUsa '/antiafk reload' para que los cambios surtan efecto."
    manage:
      usage: "&cUso: /antiafk pattern manage <delete|move|transform> ..."
      action:
        usage: "&cUso: /antiafk pattern manage %action% <carpeta> <nombre_patron>"
      invalid_folder: "&cCarpeta inválida. Disponibles: records, known_routes"
      pattern_not_found: "&cEl patrón llamado '%pattern%' no se encontró en la carpeta '%folder%'."
      invalid_action: "&cAcción inválida. Disponibles: delete, move, transform"
      transform:
        usage: "&cUso: /antiafk pattern manage transform <formato_destino> [carpeta]"
        invalid_format: "&cFormato de destino inválido. Disponibles: json, kryo"
        in_progress: "&eTransformando patrones en la carpeta '%folder%' al formato '%format%'..."
        success: "&a¡Éxito! Se transformaron %count% archivos de patrón."
        error: "&cOcurrió un error durante la transformación: %error%"
      delete:
        success: "&aEl patrón '%filename%' fue eliminado exitosamente."
        error: "&cOcurrió un error al eliminar el patrón '%filename%'."
      move:
        success: "&aEl patrón '%filename%' ha sido movido a la carpeta '%target_folder%'."
        error: "&cOcurrió un error al mover el archivo: %error%"
    list:
      folder_empty_or_not_found: "&eLa carpeta '%folder%' está vacía o no se encontró."
      no_patterns_found: "&eNo se encontraron patrones en la carpeta '%folder%'."
      header: "!&8&m----&r &6Patrones (%folder%) &8&m----"
      entry: "!&e- %pattern_name% &7(Formato: %format%, Tamaño: %size% KB)"
    record:
      usage: "&cUso: /antiafk pattern record <jugador> <start|save|cancel> [nombre_patron] [formato]"
      usage_save: "&cUso: /antiafk pattern record <jugador> save <nombre_patron> [formato]"
      invalid_action: "&cAcción inválida. Disponibles: start, save, cancel"
      start:
        success: "&aGrabación de patrón iniciada exitosamente para %player%."
        already_recording: "&c%player% ya está siendo grabado."
        notify_player: "&e[AntiAFK] Un administrador ha comenzado a grabar tus movimientos."
      save:
        invalid_format: "&cFormato inválido. Disponibles: json, kryo"
        success: "&aEl patrón '%pattern_name%' ha sido puesto en cola para ser guardado."
        not_recording_or_no_data: "&c%player% no estaba siendo grabado o no se movió."
        notify_player: "&e[AntiAFK] La grabación de tus movimientos ha sido detenida y guardada."
      cancel:
        success: "&aLa grabación de patrón para %player% ha sido cancelada."
        not_recording: "&c%player% no estaba siendo grabado."
        notify_player: "&e[AntiAFK] La grabación de tus movimientos ha sido cancelada."

